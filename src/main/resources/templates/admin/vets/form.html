<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/base :: html(~{::head/link}, ~{::main})}">
<head>
    <link rel="stylesheet" href="">
</head>
<body>
<main>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-container">
                <h5 class="mb-4" th:text="${isNew} ? '새 수의사 등록' : '수의사 정보 수정'">수의사 등록</h5>

                <form th:action="${isNew} ? @{/admin/vets} : @{/admin/vets/{id}(id=${vetId})}"
                      method="post" th:object="${vetForm}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">성 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName"
                                   th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}">성을 입력해주세요</div>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">이름 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName"
                                   th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}">이름을 입력해주세요</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="licenseNumber" class="form-label">면허 번호 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="licenseNumber"
                               th:field="*{licenseNumber}"
                               th:classappend="${#fields.hasErrors('licenseNumber')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('licenseNumber')}"
                             th:errors="*{licenseNumber}">면허 번호를 입력해주세요</div>
                    </div>

                    <div class="mb-3">
                        <label for="specialties" class="form-label">전문 분야</label>
                        <input type="text" class="form-control" id="specialties"
                               th:field="*{specialties}"
                               placeholder="예: 내과, 외과, 치과 (쉼표로 구분)">
                        <div class="form-text">여러 전문 분야는 쉼표(,)로 구분해주세요.</div>
                    </div>

                    <div class="mb-4">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="available"
                                   th:field="*{available}">
                            <label class="form-check-label" for="available">진료 가능</label>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="${isNew} ? @{/admin/vets} : @{/admin/vets/{id}(id=${vetId})}"
                           class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>취소
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>
                            <span th:text="${isNew} ? '등록' : '저장'">저장</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
