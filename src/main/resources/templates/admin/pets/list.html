<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/base :: html(~{::head/link}, ~{::main})}">
<head>
    <link rel="stylesheet" href="">
</head>
<body>
<main>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">반려동물 목록</h5>
        <a th:href="@{/admin/pets/new}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i>새 반려동물 등록
        </a>
    </div>

    <div class="table-container">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>종류</th>
                    <th>품종</th>
                    <th>생년월일</th>
                    <th>등록일</th>
                    <th class="text-center" style="width: 120px;">관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${pets.empty}">
                    <td colspan="6" class="text-center text-muted py-4">
                        등록된 반려동물이 없습니다.
                    </td>
                </tr>
                <tr th:each="pet : ${pets}">
                    <td>
                        <a th:href="@{/admin/pets/{id}(id=${pet.id})}" class="text-decoration-none"
                           th:text="${pet.name}">멍멍이</a>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${pet.species.name() == 'DOG'} ? 'bg-warning text-dark' :
                                              (${pet.species.name() == 'CAT'} ? 'bg-info' : 'bg-secondary')"
                              th:text="${pet.species.name()}">DOG</span>
                    </td>
                    <td th:text="${pet.breed ?: '-'}">골든리트리버</td>
                    <td th:text="${pet.birthDate != null ? #temporals.format(pet.birthDate, 'yyyy-MM-dd') : '-'}">2020-01-01</td>
                    <td th:text="${#temporals.format(pet.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                    <td class="text-center">
                        <a th:href="@{/admin/pets/{id}/edit(id=${pet.id})}"
                           class="btn btn-sm btn-outline-secondary btn-action me-1"
                           title="수정">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{/admin/pets/{id}/delete(id=${pet.id})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('정말 삭제하시겠습니까?')">
                            <button type="submit" class="btn btn-sm btn-outline-danger btn-action" title="삭제">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:replace="~{admin/layout/fragments/pagination :: pagination(${pets}, '/admin/pets')}"></div>
    </div>
</main>
</body>
</html>
