<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/base :: html(~{::head/link}, ~{::main})}">
<head>
    <link rel="stylesheet" href="">
</head>
<body>
<main>
    <div class="row">
        <div class="col-lg-8">
            <div class="detail-container mb-4">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <h5 class="mb-0">반려동물 정보</h5>
                    <div>
                        <a th:href="@{/admin/pets/{id}/edit(id=${pet.id})}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-pencil me-1"></i>수정
                        </a>
                        <form th:action="@{/admin/pets/{id}/delete(id=${pet.id})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('정말 삭제하시겠습니까?')">
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash me-1"></i>삭제
                            </button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="detail-label">이름</div>
                        <div class="detail-value" th:text="${pet.name}">멍멍이</div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">종류</div>
                        <div class="detail-value">
                            <span class="badge"
                                  th:classappend="${pet.species.name() == 'DOG'} ? 'bg-warning text-dark' :
                                                  (${pet.species.name() == 'CAT'} ? 'bg-info' : 'bg-secondary')"
                                  th:text="${pet.species.name()}">DOG</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">품종</div>
                        <div class="detail-value" th:text="${pet.breed ?: '-'}">골든리트리버</div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">생년월일</div>
                        <div class="detail-value" th:text="${pet.birthDate != null ? #temporals.format(pet.birthDate, 'yyyy-MM-dd') : '-'}">2020-01-01</div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">보호자</div>
                        <div class="detail-value">
                            <a th:href="@{/admin/owners/{id}(id=${owner.id})}" class="text-decoration-none"
                               th:text="${owner.lastName + ' ' + owner.firstName}">홍길동</a>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">등록일</div>
                        <div class="detail-value" th:text="${#temporals.format(pet.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">빠른 작업</h6>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{/admin/appointments/new(petId=${pet.id})}" class="btn btn-outline-warning">
                            <i class="bi bi-calendar-plus me-2"></i>예약 등록
                        </a>
                        <a th:href="@{/admin/visits/new(petId=${pet.id})}" class="btn btn-outline-info">
                            <i class="bi bi-clipboard2-plus me-2"></i>진료 기록 추가
                        </a>
                        <a th:href="@{/admin/owners/{id}(id=${owner.id})}" class="btn btn-outline-secondary">
                            <i class="bi bi-person me-2"></i>보호자 정보
                        </a>
                        <a th:href="@{/admin/pets}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>목록으로
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
