<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="pagination(page, baseUrl)" class="pagination-container">
    <div class="pagination-info">
        <span th:if="${page.totalElements > 0}">
            총 <strong th:text="${page.totalElements}">0</strong>개 중
            <strong th:text="${page.number * page.size + 1}">1</strong> -
            <strong th:text="${page.number * page.size + page.numberOfElements}">10</strong> 표시
        </span>
        <span th:if="${page.totalElements == 0}">
            데이터가 없습니다.
        </span>
    </div>

    <nav th:if="${page.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination pagination-sm mb-0">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${page.number - 1}, size=${page.size})}"
                   th:if="${!page.first}">
                    <i class="bi bi-chevron-left"></i>
                </a>
                <span class="page-link" th:if="${page.first}">
                    <i class="bi bi-chevron-left"></i>
                </span>
            </li>

            <th:block th:with="start=${page.number > 2 ? page.number - 2 : 0},
                              end=${page.number + 2 < page.totalPages ? page.number + 2 : page.totalPages - 1}">
                <li th:if="${start > 0}" class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
                <li th:each="i : ${#numbers.sequence(start, end)}"
                    class="page-item"
                    th:classappend="${i == page.number} ? 'active'">
                    <a class="page-link"
                       th:href="@{${baseUrl}(page=${i}, size=${page.size})}"
                       th:text="${i + 1}">1</a>
                </li>
                <li th:if="${end < page.totalPages - 1}" class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
            </th:block>

            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${page.number + 1}, size=${page.size})}"
                   th:if="${!page.last}">
                    <i class="bi bi-chevron-right"></i>
                </a>
                <span class="page-link" th:if="${page.last}">
                    <i class="bi bi-chevron-right"></i>
                </span>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
