<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Pet Clinic Admin'">Pet Clinic Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div th:replace="~{admin/layout/fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div th:replace="~{admin/layout/fragments/header :: header}"></div>

            <div class="content-body">
                <div th:replace="~{admin/layout/fragments/alerts :: alerts}"></div>

                <div th:fragment="content">
                    <th:block th:insert="${content}"></th:block>
                </div>
            </div>

            <div th:replace="~{admin/layout/fragments/footer :: footer}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:fragment="scripts"></th:block>
</body>
</html>
