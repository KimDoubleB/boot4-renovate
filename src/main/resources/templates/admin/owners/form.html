<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/base :: html(~{::head/link}, ~{::main})}">
<head>
    <link rel="stylesheet" href="">
</head>
<body>
<main>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-container">
                <h5 class="mb-4" th:text="${isNew} ? '새 보호자 등록' : '보호자 정보 수정'">보호자 등록</h5>

                <form th:action="${isNew} ? @{/admin/owners} : @{/admin/owners/{id}(id=${ownerId})}"
                      method="post" th:object="${ownerForm}">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">성 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastName"
                                   th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}">성을 입력해주세요</div>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">이름 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstName"
                                   th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}">이름을 입력해주세요</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}">올바른 이메일을 입력해주세요</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">전화번호 <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone"
                               th:field="*{phone}"
                               th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'"
                               placeholder="010-1234-5678">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                             th:errors="*{phone}">전화번호를 입력해주세요</div>
                    </div>

                    <div class="mb-4">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address"
                               th:field="*{address}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="${isNew} ? @{/admin/owners} : @{/admin/owners/{id}(id=${ownerId})}"
                           class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>취소
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-1"></i>
                            <span th:text="${isNew} ? '등록' : '저장'">저장</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
