<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/base :: html(~{::head/link}, ~{::main})}">
<head>
    <link rel="stylesheet" href="">
</head>
<body>
<main>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0">보호자 목록</h5>
        <a th:href="@{/admin/owners/new}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i>새 보호자 등록
        </a>
    </div>

    <div class="table-container">
        <table class="table table-hover mb-0">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>주소</th>
                    <th>등록일</th>
                    <th class="text-center" style="width: 120px;">관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${owners.empty}">
                    <td colspan="6" class="text-center text-muted py-4">
                        등록된 보호자가 없습니다.
                    </td>
                </tr>
                <tr th:each="owner : ${owners}">
                    <td>
                        <a th:href="@{/admin/owners/{id}(id=${owner.id})}" class="text-decoration-none">
                            <span th:text="${owner.lastName + ' ' + owner.firstName}">홍길동</span>
                        </a>
                    </td>
                    <td th:text="${owner.email}">email@example.com</td>
                    <td th:text="${owner.phone}">010-1234-5678</td>
                    <td th:text="${owner.address ?: '-'}">서울시</td>
                    <td th:text="${#temporals.format(owner.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                    <td class="text-center">
                        <a th:href="@{/admin/owners/{id}/edit(id=${owner.id})}"
                           class="btn btn-sm btn-outline-secondary btn-action me-1"
                           title="수정">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{/admin/owners/{id}/delete(id=${owner.id})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('정말 삭제하시겠습니까?')">
                            <button type="submit" class="btn btn-sm btn-outline-danger btn-action" title="삭제">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:replace="~{admin/layout/fragments/pagination :: pagination(${owners}, '/admin/owners')}"></div>
    </div>
</main>
</body>
</html>
