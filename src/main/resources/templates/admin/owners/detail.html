<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/base :: html(~{::head/link}, ~{::main})}">
<head>
    <link rel="stylesheet" href="">
</head>
<body>
<main>
    <div class="row">
        <div class="col-lg-8">
            <div class="detail-container mb-4">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <h5 class="mb-0">보호자 정보</h5>
                    <div>
                        <a th:href="@{/admin/owners/{id}/edit(id=${owner.id})}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-pencil me-1"></i>수정
                        </a>
                        <form th:action="@{/admin/owners/{id}/delete(id=${owner.id})}"
                              method="post" class="d-inline"
                              onsubmit="return confirm('정말 삭제하시겠습니까?')">
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash me-1"></i>삭제
                            </button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="detail-label">이름</div>
                        <div class="detail-value" th:text="${owner.lastName + ' ' + owner.firstName}">홍길동</div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">이메일</div>
                        <div class="detail-value" th:text="${owner.email}">email@example.com</div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">전화번호</div>
                        <div class="detail-value" th:text="${owner.phone}">010-1234-5678</div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">주소</div>
                        <div class="detail-value" th:text="${owner.address ?: '-'}">서울시</div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">등록일</div>
                        <div class="detail-value" th:text="${#temporals.format(owner.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</div>
                    </div>
                    <div class="col-md-6">
                        <div class="detail-label">수정일</div>
                        <div class="detail-value" th:text="${#temporals.format(owner.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</div>
                    </div>
                </div>
            </div>

            <div class="detail-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">반려동물 목록</h5>
                    <a th:href="@{/admin/pets/new(ownerId=${owner.id})}" class="btn btn-outline-success btn-sm">
                        <i class="bi bi-plus-lg me-1"></i>반려동물 추가
                    </a>
                </div>

                <div th:if="${pets.empty}" class="text-center text-muted py-4">
                    등록된 반려동물이 없습니다.
                </div>

                <div th:if="${!pets.empty}" class="table-responsive">
                    <table class="table table-sm mb-0">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>종류</th>
                                <th>품종</th>
                                <th>생년월일</th>
                                <th class="text-center">관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pet : ${pets}">
                                <td>
                                    <a th:href="@{/admin/pets/{id}(id=${pet.id})}" class="text-decoration-none"
                                       th:text="${pet.name}">멍멍이</a>
                                </td>
                                <td th:text="${pet.species.name()}">DOG</td>
                                <td th:text="${pet.breed ?: '-'}">골든리트리버</td>
                                <td th:text="${pet.birthDate != null ? #temporals.format(pet.birthDate, 'yyyy-MM-dd') : '-'}">2020-01-01</td>
                                <td class="text-center">
                                    <a th:href="@{/admin/pets/{id}(id=${pet.id})}"
                                       class="btn btn-sm btn-outline-secondary btn-action">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0">빠른 작업</h6>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a th:href="@{/admin/pets/new(ownerId=${owner.id})}" class="btn btn-outline-success">
                            <i class="bi bi-plus-circle me-2"></i>반려동물 등록
                        </a>
                        <a th:href="@{/admin/appointments/new(ownerId=${owner.id})}" class="btn btn-outline-warning">
                            <i class="bi bi-calendar-plus me-2"></i>예약 등록
                        </a>
                        <a th:href="@{/admin/owners}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>목록으로
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
